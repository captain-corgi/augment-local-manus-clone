name: License Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 4'  # Run every Thursday at midnight

jobs:
  license-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install license-checker
      run: |
        npm install -g license-checker
        
    - name: Check npm licenses
      run: |
        for app in frontend/*; do
          if [ -d "$app" ] && [ -f "$app/package.json" ]; then
            echo "Checking licenses for $app..."
            cd $app
            npm ci
            license-checker --summary --production --onlyAllow "MIT;BSD;Apache;ISC;CC0;Unlicense;WTFPL;0BSD;BSD-2-Clause;BSD-3-Clause;Apache-2.0;MIT*;Apache*"
            cd -
          fi
        done
        
    - name: Install go-licenses
      run: |
        go install github.com/google/go-licenses@latest
        
    - name: Check Go licenses
      run: |
        for service in backend/*; do
          if [ -d "$service" ]; then
            echo "Checking licenses for $service..."
            cd $service
            go mod tidy
            go-licenses check ./... --allowed_licenses="MIT,BSD,Apache,ISC,CC0,Unlicense,WTFPL,0BSD,BSD-2-Clause,BSD-3-Clause,Apache-2.0"
            cd -
          fi
        done
