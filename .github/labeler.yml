# Pull request labeler configuration

# Add 'backend' label to PRs that modify backend code
backend:
  - 'backend/**/*'

# Add 'frontend' label to PRs that modify frontend code
frontend:
  - 'frontend/**/*'

# Add 'documentation' label to PRs that modify documentation
documentation:
  - 'docs/**/*'
  - '**/*.md'

# Add 'ci-cd' label to PRs that modify CI/CD configuration
ci-cd:
  - '.github/**/*'
  - 'cicd/**/*'
  - 'docker-compose*.yml'
  - '**/Dockerfile*'

# Add 'task-service' label to PRs that modify the Task Service
task-service:
  - 'backend/task-service/**/*'

# Add 'ai-service' label to PRs that modify the AI Service
ai-service:
  - 'backend/ai-service/**/*'

# Add 'code-execution-service' label to PRs that modify the Code Execution Service
code-execution-service:
  - 'backend/code-execution-service/**/*'

# Add 'web-browsing-service' label to PRs that modify the Web Browsing Service
web-browsing-service:
  - 'backend/web-browsing-service/**/*'

# Add 'filesystem-service' label to PRs that modify the Filesystem Service
filesystem-service:
  - 'backend/filesystem-service/**/*'

# Add 'shell' label to PRs that modify the Shell Application
shell:
  - 'frontend/shell/**/*'

# Add 'task-management-app' label to PRs that modify the Task Management App
task-management-app:
  - 'frontend/task-management-app/**/*'

# Add 'result-viewer-app' label to PRs that modify the Result Viewer App
result-viewer-app:
  - 'frontend/result-viewer-app/**/*'

# Add 'dependencies' label to PRs that modify dependencies
dependencies:
  - '**/go.mod'
  - '**/go.sum'
  - '**/package.json'
  - '**/package-lock.json'
  - '**/yarn.lock'

# Add 'tests' label to PRs that modify tests
tests:
  - '**/*_test.go'
  - '**/*.test.js'
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.js'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
